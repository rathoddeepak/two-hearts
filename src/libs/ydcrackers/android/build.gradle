apply plugin: 'com.android.library'

android {
    compileSdkVersion 28
    buildToolsVersion "31.0.0"

    defaultConfig {
        minSdkVersion 21
        targetSdkVersion 31
        versionCode 1
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    lintOptions {
        abortOnError false
    }
}

dependencies {
    api 'com.otaliastudios.opengl:egloo:0.4.0'
	implementation "com.facebook.react:react-native:+"        
	implementation 'com.github.piasy:BigImageViewer:1.6.4'    
    implementation 'com.robinhood.ticker:ticker:2.0.2'
    implementation "androidx.viewpager2:viewpager2:1.0.0"
    implementation "com.github.skydoves:powermenu:2.1.3"
    implementation 'com.google.android.exoplayer:exoplayer-core:2.11.4'
    implementation 'com.google.android.exoplayer:exoplayer-dash:2.11.4'
    implementation 'com.google.android.exoplayer:exoplayer-ui:2.11.4'
    implementation 'com.danikula:videocache:2.7.1'    
    implementation 'io.reactivex.rxjava2:rxjava:2.1.0'
    implementation 'io.reactivex.rxjava2:rxandroid:2.0.1'
    implementation "com.github.stfalcon:chatkit:0.3.3"
    implementation ('com.github.ozodrukh:CircularReveal:2.0.1@aar') {
        transitive = true;
    }
    implementation 'com.google.android.material:material:1.1.0'
    implementation 'com.github.iammert:ReadableBottomBar:0.2'
    implementation 'androidx.constraintlayout:constraintlayout:1.1.3'
	//implementation 'com.github.piasy:ProgressPieIndicator:1.6.4'
}
